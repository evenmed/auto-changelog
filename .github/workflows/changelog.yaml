name: "Changelog"
on:
  push:
    branches:
      - main
jobs:
  update-changelog:
    name: "Update Changelog and version"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: List files
        run: echo "LS $(ls .)"
      - name: Generate Auto Changelog
        run: |
          chmod +x ./changelog.sh
          ./changelog.sh
        shell: bash
        # with:
        #   github_token: ${{ secrets.GITHUB_TOKEN }}
